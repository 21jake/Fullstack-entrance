<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="code-challenge.css">
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-12 quiz-score d-flex">
                <h3 class="mr-auto text-white"></h3>
                <h2 class="ml-auto">0</h2>
            </div>
        </div>
        <div class="row quiz-header">
            <div class="col-3">
                <button class="category-text btn" readonly><h3></h3></button>
            </div>
            <div class="col-3 ml-3">
                <button class="difficulty-text btn text-capitalize" readonly><h3>Easy</h3></button>
            </div>
        </div>
        <div class="row text-white mt-3">
            <div class="col-12 quiz-question">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo dolore labore quam magni odio architecto provident debitis. Cupiditate, tenetur optio incidunt maiores quibusdam dolorem facere quaerat rerum quos, alias adipisci.</p>
            </div>
        </div>
        <div class="row mt-3 ml-3">
            <form action="" class="question-form text-white">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="answer1" value="option1">
                    <label class="form-check-label" for="option1">
                      Default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="answer2" value="option2">
                    <label class="form-check-label" for="option2">
                      Second default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="answer2" value="option3">
                    <label class="form-check-label" for="option3">
                      Second default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="answer3" value="option4">
                    <label class="form-check-label" for="option4">
                      Second default radio
                    </label>
                </div>
                <div class="mt-3">
                    <button class="btn submit-button submit confirm-display">Submit</button>
                    <button class="btn btn-danger skip-button submit confirm-display">Skip</button>
                    <button class="btn btn-primary next-button no-display" type="reset">Next</button>
                </div>
                <div class="alert alert-danger mt-3 wrong-alert no-display">
                    Incorrect :(
                </div>
                <div class="alert alert-success mt-3 correct-alert no-display">
                    Correct!!!
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-12 d-flex">
                <button class="redo-button ml-auto"> <i class="fas fa-redo-alt"></i> </button>
            </div>
        </div>
    </div>

    <script src="code-challenge.js"></script>
</body>
</html>
